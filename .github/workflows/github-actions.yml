name: GitHub Actions PyForge Quantori
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: |
          pipenv install --dev
          pipenv run pytest test_app.py
