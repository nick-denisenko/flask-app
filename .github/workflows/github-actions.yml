name: GitHub Actions PyForge Quantori
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          pip install pipenv
          pipenv install --dev
          pipenv run pytest test_app.py
